<!DOCTYPE html>

<head>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js"></script>
    <script
        src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.45/moment-timezone-with-data-1970-2030.min.js"></script>
    <title>World Clock - Gabriella Karsten</title>
</head>

<body>
    <div class="container">
        <h1><a href="/">World Clock</a></h1>
        <select id="city">
            <option value="">Select a city...</option>
            <option value="current">My current location</option>
            <option value="Europe/London">London</option>
            <option value="America/Toronto">Toronto</option>
            <option value="Europe/Madrid">Madrid</option>
            <option value="Australia/Perth">Perth</option>
            <option value="Asia/Manila">Manila</option>
        </select>
        <div id="cities">
            <div class="city" id="los-angeles">
                <div>
                    <h2>Los Angeles</h2>
                    <div class="date"></div>
                </div>
                <div class="time"> </div>
            </div>
            <div class="city" id="jakarta">
                <div>
                    <h2>Jakarta</h2>
                    <div class="date"></div>
                </div>
                <div class="time"></div>
            </div>
        </div>
    </div>
    <footer>
        This project was coded by <a href="https://github.com/gabykarsten/world-clock-project">Gabriella Karsten</a> and
        is open sourced on <a href="https://github.com/gabykarsten/world-clock-project" target="_blank">github</a>
    </footer>
    <script src="javascript/script.js"></script>
</body>

</html>
