<!DOCTYPE html>

<head>
    <link rel="stylesheet" href="css/style.css">
    <title>World Clock - Gabriella Karsten</title>
</head>

<body>
    <div class="container">
        <h1>World Clock</h1>
        <select>
            <option value="">Select a city...</option>
            <option value="">Jakarta</option>
            <option value="">Toronto</option>
            <option value="">Vancouver</option>
        </select>
        <div class="city">
            <div>
                <h2>Los Angeles</h2>
                <div class="date">February 21st, 2024</div>
            </div>
            <div class="time">2:16 <small>PM</small></div>
        </div>
        <div class="city">
            <div>
                <h2>Jakarta</h2>
                <div class="date">February 21st, 2024</div>
            </div>
            <div class="time">2:16 <small>PM</small></div>
        </div>
    </div>
    <footer>
        This project was coded by Gabriella Karsten and is open sourced on <a
            href="https://github.com/gabykarsten/world-clock-project" target="_blank">github</a>
    </footer>
    <script src="javascript/script.js"></script>
</body>

</html>
